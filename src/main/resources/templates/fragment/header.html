<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>



</head>
<body>
    <div th:fragment="header">

        <!-- ======= Header ======= -->
        <header id="header" class="header fixed-top d-flex align-items-center">

            <div class="d-flex align-items-center justify-content-between">
                <a href="/" class="logo d-flex align-items-center">
                    <span class="d-none d-lg-block">메인</span>
                </a>
                <i class="bi bi-list toggle-sidebar-btn"></i>
            </div><!-- End Logo -->

            <form class="search-form d-flex align-items-center" method="GET" action="/">
                <input type="text" name="searchQuery" placeholder="제품 검색" title="Enter search keyword">
                <button type="submit" title="Search"><i class="bi bi-search"></i></button>
            </form>

            <nav class="header-nav ms-auto">
                <ul class="d-flex align-items-center">

                    <li class="nav-item dropdown pe-3">
                        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" sec:authorize="isAuthenticated()" data-bs-toggle="dropdown">

                            <img src="" alt="Profile" class="rounded-circle">
                            <span class="d-none d-md-block dropdown-toggle ps-2"  th:text="${#authentication.getName()}+' '+ 님 +' '+환영합니다"></span>

                        </a><!-- End Profile Iamge Icon -->
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                            <li class="dropdown-header">
                                <h6></h6>
                                <span></span>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>

                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="">
                                    <i class="bi bi-person"></i>
                                    <span>My Profile</span>
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>

                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="/cart">
                                    <i class="bi bi-gear"></i>
                                    <span>장바구니</span>
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>

                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="/orders">
                                    <i class="bi bi-question-circle"></i>
                                    <span>구매이력</span>
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>

                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="users/logout">
                                    <i class="bi bi-box-arrow-right"></i>
                                    <span>LogOut</span>
                                </a>
                            </li>

                        </ul><!-- End Profile Dropdown Items -->
                    </li><!-- End Profile Nav -->

                </ul>
            </nav><!-- End Icons Navigation -->

        </header><!-- End Header -->

        <!-- ======= Sidebar ======= -->
        <aside id="sidebar" class="sidebar">

            <ul class="sidebar-nav" id="sidebar-nav" >

                <li class="nav-item">
                    <a class="nav-link " href="">
                        <i class="bi bi-grid"></i>
                        <span>Dashboard</span>
                    </a>
                </li><!-- End Dashboard Nav -->

                <li class="nav-item">
                    <a class="nav-link collapsed" data-bs-target="#components-nav" data-bs-toggle="collapse" href="#" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                        <i class="bi bi-menu-button-wide"></i><span>관리자 메뉴</span><i class="bi bi-chevron-down ms-auto"></i>
                    </a>
                    <ul id="components-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">

                        <li class="nav-heading">제품관리</li>
                        <li>
                            <a href="/admin/products/new">
                                <i class="bi bi-circle"></i><span>제품 등록</span>
                            </a>
                        </li>
                        <li>
                            <a href="/admin/products/prodMng">
                                <i class="bi bi-circle"></i><span>관리자 제품 목록</span>
                            </a>
                        </li>


                        <li class="nav-heading">카테고리 관리</li>
                        <li>
                            <a href="/categories/create">
                                <i class="bi bi-circle"></i><span>카테고리 생성</span>
                            </a>
                        </li>
                        <li>
                            <a href="/categories/list">
                                <i class="bi bi-circle"></i><span>카테고리 목록</span>
                            </a>
                        </li>

                    </ul>
                </li><!-- End Components Nav -->





                <li class="nav-item">
                    <a class="nav-link collapsed" data-bs-target="#categories-nav" data-bs-toggle="collapse" href="#">
                        <i class="bi bi-layout-text-window-reverse"></i>
                        <span>카테고리</span>
                        <i class="bi bi-chevron-down ms-auto"></i>
                    </a>
                    <ul id="categories-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">


                    </ul>


                </li><!-- End Categories Nav -->





                <li class="nav-heading">본인정보</li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link collapsed" href="/users/profile">
                        <i class="bi bi-person"></i>
                        <span>Profile</span>
                    </a>
                </li><!-- End Profile Page Nav -->

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link collapsed" href="/users/login">
                        <i class="bi bi-box-arrow-in-right"></i>
                        <span>로그인</span>
                    </a>
                </li><!-- End Login Page Nav -->

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link collapsed" href="/users/signup">
                        <i class="bi bi-box-arrow-in-right"></i>
                        <span>회원가입</span>
                    </a>
                </li><!-- End Login Page Nav -->

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link collapsed" href="/users/logout">
                        <i class="bi bi-dash-circle"></i>
                        <span>로그아웃</span>
                    </a>
                </li><!-- End Error 404 Page Nav -->




            </ul>


        </aside><!-- End Sidebar-->


        <script th:inline="javascript">
            $(document).ready(function () {



                    $.ajax({
                        url: "/categories/category",
                        dataType: "json",
                        success : function (data) {


                            for(let i = 0; i < data.length; i++){
                                let str = "";
                                str += `<ul><li><a href="/?categoryQuery=${data[i].title}" >${data[i].title}</a></li></ul>`
                                let $categoriesNav = $("#categories-nav").append(str)
                            }
                        },
                        error : function (data, error, status) {
                            console.log(data.responseText)
                        }
                    })

            })


        </script>

    </div>



</body>
</html>
