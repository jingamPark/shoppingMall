<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>장바구니 조회</title>


    <th:block layout:fragment="css">
        <style>
            .repImgDiv{
                margin-left: 10px;
                margin-right: 15px;
                height: auto;
            }
            .repImg{
                height: 120px;
                width: 120px;
            }
        </style>


    </th:block>




</head>
<body>

    <div layout:fragment="content" >
        <h2 class="mb-4">
            장바구니 목록
        </h2>

        <table class="table">
            <thead>
            <tr class="text-center">
                <td>
                    <input type="checkbox" id="checkAll" onclick="checkAll()">전체선택
                </td>
                <td class="d-flex">상품정보</td>
                <td>상품금액</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartProduct : ${cartProducts}" class="text-center">
                <td class="text-center align-middle">
                    <input type="checkbox" name="cartChkBox"
                    th:value="${cartProduct.cartProductId}">
                </td>
                <td class="d-flex">
                    <div class="repImgDiv align-self-center">
                        <img th:src="${cartProduct.imgUrl}"
                        class="rounded repImg" th:alt="${cartProduct.prodName}">
                    </div>
                    <div class="align-self-center">
                        <span th:text="${cartProduct.prodName}"  class="font-monospace">
                        </span>
                        <div class="font-monospace">
                            <span class="input-group mt-2">
                                <span th:id="'price_'+${cartProduct.cartProductId}"
                                      th:data-price="${cartProduct.price}"
                                      th:text="${cartProduct.price} + '원'" class="align-self-center mr-2">
                                </span>
                                <input type="number" name="count" th:id="'count_' + ${cartProduct.cartProductId}"
                                th:value="${cartProduct.count}" min="1" onchange="changeCount(this)" class="form-control mr-2">
                                <button type="button" class="close dark" aria-label="Close" >
                                    <span aria-hidden="true" th:data-id="${cartProduct.cartProductId}" onclick="deleteCartProduct(this)">
                                        &times;
                                    </span>
                                </button>
                            </span>
                        </div>
                    </div>
                </td>
                <td class="text-center align-middle">
                    <span th:id="'totalPrice_' + ${cartProduct.cartProductId}"
                    name="totalPrice" th:text="${cartProduct.price * cartProduct.count} + '원'">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

        <h2 class="text-center">
            총 주문금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
        </h2>

        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="orders()">주문하기</button>
        </div>


        <script >
            $(document).ready(function () {
                $("input[name=cartChkBox]").change(function () {
                    getOrderTotalPrice();
                });
            });

            function getOrderTotalPrice() {
                var orderTotalPrice= 0;
                $("input[name=cartChkBox]:checked").each(function () {
                    var cartProductId = $(this).val();
                    var price = $("#price_" + cartProductId).attr("data-price");
                    var count = $("#count_" + cartProductId).val();
                    orderTotalPrice += price*count
                });
                $("#orderTotalPrice").html(orderTotalPrice+'원');
            }

            function changeCount(obj) {
                var count = obj.value;
                var cartProductId = obj.id.split('_')[1];
                var price = $("#price_" + cartProductId).data("price");
                var totalPrice = count * price;
                $("#totalPrice_" + cartProductId).html(totalPrice+"원");
                getOrderTotalPrice();
                updateCartProductCount(cartProductId,count);

                console.log(count)
                console.log(totalPrice)
            }

            function checkAll() {
                if ($("#checkAll").prop("checked")) {
                    $("input[name=cartChkBox]").prop("checked",true);
                }else {
                    $("input[name=cartChkBox]").prop("checked",false)
                }
                getOrderTotalPrice();
            }



            function updateCartProductCount(cartProductId, count){
                var url = "/cartProduct/" + cartProductId + "?count=" + count;

                $.ajax({
                    url : url,
                    type : "PUT",
                    dataType : "json",
                    success: function (result, status) {
                        console.log("cartProduct count update success")
                    },
                    error: function (jqXHR, status, error) {
                        if (jqXHR.status == '401') {
                            alert('로그인 후 이용해 주세요');
                            location.href = '/users/login'
                        }else {
                            alert(jqXHR.responseText)
                        }
                    }

                })


            }

            function deleteCartProduct(obj) {
                var cartProductId = obj.dataset.id;
                var url = "/cartProduct/" + cartProductId;

                $.ajax({
                    url : url,
                    type: "DELETE",
                    dataType: "json",
                    success: function (result, status) {
                        alert("성공")
                        location.href = "/cart"
                    },
                    error: function (jqXHR,status, error) {
                        alert("실패")

                        if (jqXHR.status == '401') {
                            alert("로그인 후 이용해 주세요")
                        }else {jqXHR.responseText}
                    },

                })

            }

            function orders() {
                var url = "/cart/orders"
                var dataList = new Array();
                var paramData = new Object();

                $("input[name=cartChkBox]:checked").each(function () {
                    var cartProductId =$(this).val();
                    var data = new Object();
                    data["cartProductId"] = cartProductId;
                    dataList.push(data);
                });

                paramData['cartOrderDTOList'] = dataList;
                var param = JSON.stringify(paramData);

                $.ajax({
                    url : url,
                    type : "POST",
                    contentType : "application/json; charset-8",
                    data: param,
                    dataType : "json",

                    success: function (result,status,jqXHR) {
                        alert("선택한 상품을 주문하였습니다.");
                        console.log(result); // 반환된 데이터를 확인하기 위해 console.log로 출력
                        setTimeout(function() {
                            window.location.replace("/cart"); // 페이지 변경
                        }, 100); // 100ms 지연 후 페이지 변경 (선택적으로 조정 가능)
                    },

                    error: function (jqXHR, status, error) {
                        console.log(error)
                        if (jqXHR.status == '401') {
                            alert("로그인 후 이용해 주세요")
                            location.href='/users/login'
                        }else {
                            alert(jqXHR.responseText)

                        }



                    },


                })
            }

        </script>

    </div><!--content-->

</body>
</html>
