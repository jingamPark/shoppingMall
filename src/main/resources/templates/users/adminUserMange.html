<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>관리자 회원 수정 페이지</title>
</head>

    <body>
    <div layout:fragment="content" >

        <h1>가입자 정보창</h1>

        <section class="section profile">
            <div class="row">
                <div class="col-xl-16">

                    <div class="card">
                        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                            <h2><span th:text="${userFormDTO.name}"></span>님 의 개인정보 페이지 입니다.</h2>

                        </div>
                    </div>

                </div>

                <div class="col-xl-16">

                    <div class="card">
                        <div class="card-body pt-3">
                            <!-- Bordered Tabs -->
                            <ul class="nav nav-tabs nav-tabs-bordered">

                                <li class="nav-item">
                                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">가입정보</button>
                                </li>

                                <li class="nav-item">
                                    <button class="nav-link " data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
                                </li>




                            </ul>
                            <div class="tab-content pt-2">

                                <div class="tab-pane fade show active profile-overview" id="profile-overview">




                                    <div class="row mt-4">
                                        <div class="col-lg-3 col-md-4 label ">이름</div>
                                        <div class="col-lg-9 col-md-8" th:text="${userFormDTO.getName()}"></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-3 col-md-4 label">아이디</div>
                                        <div class="col-lg-9 col-md-8" th:text="${userFormDTO.getLoginId()}"></div>
                                    </div>


                                    <div class="row">
                                        <div class="col-lg-3 col-md-4 label">이메일</div>
                                        <div class="col-lg-9 col-md-8" th:text="${userFormDTO.getEmail()}"></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-3 col-md-4 label">주소</div>
                                        <div class="col-lg-9 col-md-8" th:text="${userFormDTO.getAddress()}"></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-3 col-md-4 label">전화번호</div>
                                        <div class="col-lg-9 col-md-8" th:text="${userFormDTO.getTel()}"></div>
                                    </div>



                                </div>

                                <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                                    <!-- Profile Edit Form -->
                                    <form th:action="@{/admin/users/modify/{shopUserId}(shopUserId=${userFormDTO.id})}" th:object="${userFormDTO}" method="post">

                                        <input type="hidden" th:field="*{id}">

                                        <div class="row mb-3">
                                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">이름</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input th:field="*{name}" name="shopUserName" type="text" class="form-control" id="fullName" placeholder="변경할 이름" minlength="2" maxlength="10">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">아이디</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input th:field="*{loginId}" name="shopUserName" type="text" class="form-control" id="fullName" placeholder="변경할 아이디" minlength="2" maxlength="10">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">비밀번호</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input th:field="*{password}" name="shopUserName" type="text" class="form-control" id="fullName" placeholder="변경할 비밀번호" minlength="2" maxlength="10">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">이메일</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input th:field="*{email}" name="shopUserName" type="text" class="form-control" id="fullName" placeholder="변경할 이메일" minlength="2" maxlength="10">
                                            </div>
                                        </div>


                                        <div class="row mb-3">
                                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">주소</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input  th:field="*{address}" name="fullName" type="text" class="form-control" id="fullName" placeholder="주소를 입력해 주세요" minlength="2" maxlength="8">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">전화번호</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input  th:field="*{tel}" name="fullName" type="text" class="form-control" id="fullName" placeholder="변경할 전화번호" minlength="11" maxlength="11">
                                            </div>
                                        </div>


                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                        </div>

                                    </form><!-- End Profile Edit Form -->

                                </div>




                            </div><!-- End Bordered Tabs -->

                        </div>
                    </div>

                </div>
            </div>
        </section>



    </div><!--content-->
    </body>
</html>
