<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>회원정보 보기</title>
</head>
<body>

    <div layout:fragment="content" >

       <h1> 개인정보</h1>
        <main id="main" class="main">
            <div class="pagetitle">
                <h1>본인 기본정보</h1>
            </div>
        </main>

        <section class="section profile">
            <div class="row">
                <div class="col-xl-16">

                    <div class="card">
                        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                            <h2><span th:text="${userFormDTO.name}"></span>님 의 개인정보 페이지 입니다.</h2>

                        </div>
                    </div>

                </div>

                <div class="col-xl-16">

                    <div class="card">
                        <div class="card-body pt-3">
                            <!-- Bordered Tabs -->
                            <ul class="nav nav-tabs nav-tabs-bordered">

                                <li class="nav-item">
                                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">가입정보</button>
                                </li>

                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
                                </li>



                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Change Password</button>
                                </li>

                            </ul>
                            <div class="tab-content pt-2">

                                <div class="tab-pane fade show active profile-overview" id="profile-overview">




                                    <div class="row mt-4">
                                        <div class="col-lg-3 col-md-4 label ">이름</div>
                                        <div class="col-lg-9 col-md-8" th:text="${userFormDTO.getName()}"></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-3 col-md-4 label">아이디</div>
                                        <div class="col-lg-9 col-md-8" th:text="${userFormDTO.getLoginId()}"></div>
                                    </div>



                                    <div class="row">
                                        <div class="col-lg-3 col-md-4 label">이메일</div>
                                        <div class="col-lg-9 col-md-8" th:text="${userFormDTO.getEmail()}"></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-3 col-md-4 label">주소</div>
                                        <div class="col-lg-9 col-md-8" th:text="${userFormDTO.getAddress()}"></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-3 col-md-4 label">전화번호</div>
                                        <div class="col-lg-9 col-md-8" th:text="${userFormDTO.getTel()}"></div>
                                    </div>



                                </div>

                                <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                                    <!-- Profile Edit Form -->
                                    <form action="/users/modify" method="post" th:object="${userFormDTO}" >



                                        <div class="row mb-3">
                                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">이름</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input th:field="*{name}" name="shopUserName" type="text" class="form-control" id="fullName" placeholder="이름을 입력해 주세요" minlength="2" maxlength="10">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">주소</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input  th:field="*{address}" name="fullName" type="text" class="form-control" id="fullName" placeholder="주소를 입력해 주세요" minlength="2" maxlength="8">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">전화번호</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input  th:field="*{tel}" name="fullName" type="text" class="form-control" id="fullName" value="">
                                            </div>
                                        </div>


                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                        </div>

                                    </form><!-- End Profile Edit Form -->

                                </div>



                                <div class="tab-pane fade pt-3" id="profile-change-password">
                                    <!-- Change Password Form -->
                                    <form method="post" action="/users/passchange" th:object="${passChangeDTO}">

                                        <div class="row mb-3">
                                            <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">기존 비밀번호</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input th:field="*{curPassword}" name="password" type="text" class="form-control" id="currentPassword">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">변경할 비밀번호</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input th:field="*{newPassword}" name="newpassword" type="text" class="form-control" id="newPassword">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">변경할 비밀번호 확인</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input th:field="*{newPassword2}" name="renewpassword" type="text" class="form-control" id="renewPassword">
                                            </div>
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Change Password</button>
                                        </div>
                                    </form><!-- End Change Password Form -->

                                </div>

                            </div><!-- End Bordered Tabs -->

                        </div>
                    </div>

                </div>
            </div>
        </section>



    </div>

</body>
</html>
